<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mail Me" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <title>Contact Me - Verification</title>
  <link rel="stylesheet" href="style.css">
  
  <script>
    // Prevenir copia de texto excepto cuando se permite explícitamente
    document.addEventListener('copy', function(e) {
      if (!window._allowCopy) {
        e.preventDefault();
        e.clipboardData.setData('text/plain', 'Copying is not allowed');
      }
    });
    
    // Prevenir inspección con clic derecho
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
    
    // Prevenir atajos de teclado comunes para herramientas de desarrollo
    document.addEventListener('keydown', function(e) {
      // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
      if (
        e.keyCode === 123 || 
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67))
      ) {
        e.preventDefault();
        return false;
      }
    });
    
    // Inicializar la variable _allowCopy
    window._allowCopy = false;
  </script>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader-spinner"></div>
  </div>

  <!-- Mensaje de copiado -->
  <div class="copied-message" id="copied-message">Email copied to clipboard!</div>

  <div class="container">
    <h1>Contact Me</h1>
    
    <div class="card">
      <p id="verification-text">Please complete the verification below to see contact information:</p>
      
      <!-- Multi-step verification system -->
      <div class="progress-steps">
        <div class="step active">
          <span>1</span>
        </div>
        <div class="progress-line"></div>
        <div class="step">
          <span>2</span>
        </div>
      </div>
      
      <!-- Step 1: Advanced Captcha -->
      <div id="step-1" class="verification-step active">
        <h2>Visual Verification</h2>
        
        <div class="captcha-container">
          <div id="captcha-wrapper">
            <canvas id="captcha-canvas" width="180" height="70"></canvas>
          </div>
          
          <button type="button" class="refresh-button" id="refresh-captcha">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/></svg>
            New Captcha
          </button>
          
          <div class="input-group">
            <input type="text" id="captcha-input" placeholder="Enter the characters you see" autocomplete="off">
            <!-- Honeypot field -->
            <div class="honeypot-field">
              <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
            </div>
            <input type="hidden" id="timestamp" name="timestamp" value="">
            <input type="hidden" id="mouse-movements" name="mouse-movements" value="0">
          </div>
          
          <div id="captcha-error" class="error-message hidden"></div>
        </div>
        
        <button type="button" id="step-1-submit" class="primary-button">Verify & Continue</button>
      </div>
      
      <!-- Step 2: Interactive Challenge -->
      <div id="step-2" class="verification-step hidden">
        <h2>Interactive Verification</h2>
        
        <div id="interactive-challenge">
          <!-- El contenido se generará dinámicamente -->
        </div>
        
        <div id="challenge-error" class="error-message hidden"></div>
        
        <button type="button" id="step-2-submit" class="primary-button">Verify & Continue</button>
      </div>
      
      <!-- Email Section -->
      <div id="email-section" class="verification-step hidden">
        <div class="success-message">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
          <span>Verification completed</span>
        </div>
        
        <h2>Contact Information</h2>
        <p>You can reach me at:</p>
        
        <div id="email-display"></div>
        
        <button id="copy-to-clipboard" class="primary-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          Copy to Clipboard
        </button>
      </div>
    </div>
    
    <footer>
      <p>© 2025 - All rights reserved. Fl2on.</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
